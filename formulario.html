<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Solicitar Turno | Dr. Juan Tessari</title>
    <meta name="description" content="Agendá tu consulta con el Dr. Juan Tessari. Especialista en Hombro y Rodilla. Respuesta en menos de 24hs.">
    <meta property="og:title" content="Solicitar Turno | Dr. Juan Tessari">
    <meta property="og:description" content="Agendá tu consulta de forma rápida. Especialista en Hombro y Rodilla.">
    <meta property="og:image" content="https://drjuantessari.com.ar/logosinfondo.webp">
    <meta property="og:url" content="https://drjuantessari.com.ar/formulario">
    <link rel="icon" href="logosinfondo.webp" type="image/webp">
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:wght@300;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "primary-dark": "#1d4ed8",
                        "secondary": "#1e3a8a",
                        "accent": "#60a5fa",
                        "whatsapp": "#25D366",
                        "navy-dark": "#0f172a",
                        "navy-deep": "#020617",
                        "background-light": "#f6f7f8",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Merriweather", "serif"],
                        "body": ["Open Sans", "sans-serif"],
                        "cursive": ["Dancing Script", "cursive"],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-[#0f172a] text-[#111418] dark:text-white font-body h-[100svh] w-full overflow-hidden flex flex-col">

    <main class="flex-grow flex items-center justify-center p-4 w-full relative">
        
        <!-- Decoration Background (Optional to give depth without scroll) -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
             <div class="absolute -top-20 -left-20 w-64 h-64 bg-primary opacity-10 rounded-full blur-3xl"></div>
             <div class="absolute -bottom-20 -right-20 w-80 h-80 bg-accent opacity-10 rounded-full blur-3xl"></div>
        </div>

        <!-- Contenedor Principal -->
        <div class="w-full max-w-lg relative z-10 flex flex-col justify-center">

            <!-- PASO 1: Selección de método -->
            <div id="step-method" class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-700 text-center animate-fade-in-up flex flex-col justify-center gap-6">
                <div class="w-16 h-16 bg-blue-50 dark:bg-blue-900/30 rounded-full flex items-center justify-center mx-auto text-primary shrink-0">
                    <span class="material-symbols-outlined text-4xl">calendar_add_on</span>
                </div>
                
                <div>
                    <h1 class="text-xl md:text-3xl font-extrabold font-display text-gray-900 dark:text-white mb-2">
                        Solicitud de Turno
                    </h1>
                    <p class="text-gray-600 dark:text-gray-300 text-sm md:text-base">
                        ¿Cómo preferís agendar tu consulta?
                    </p>
                </div>

                <div class="space-y-4 w-full">
                    <button onclick="selectVideoconsulta()" class="w-full bg-primary hover:bg-primary-dark text-white h-14 rounded-xl text-sm md:text-base font-bold shadow-lg transition-all uppercase tracking-wide flex items-center justify-center gap-3 hover:scale-[1.02] active:scale-95">
                        <span class="material-symbols-outlined text-xl">videocam</span> 
                        RESERVAR VIDEOCONSULTA
                    </button>

                    <button onclick="showLocationSelection()" class="w-full bg-[#25D366] hover:bg-[#20db5b] text-white h-14 rounded-xl text-sm md:text-base font-bold shadow-lg transition-all uppercase tracking-wide flex items-center justify-center gap-3 hover:scale-[1.02] active:scale-95">
                        <span class="material-symbols-outlined text-xl">apartment</span>
                        RESERVAR PARA CONSULTORIO
                    </button>
                    
                    <div class="pt-2">
                        <a href="index.html" class="text-xs md:text-sm text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors inline-flex items-center gap-1 p-2">
                            <span class="material-symbols-outlined text-base">arrow_back</span> Ir a la Página Web
                        </a>
                    </div>
                </div>
            </div>

            <!-- PASO 2: Selección de sede (Oculto inicialmente) -->
            <div id="step-location" class="hidden bg-white dark:bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-700 animate-fade-in-up flex flex-col">
                
                <div class="flex items-center gap-2 mb-6 cursor-pointer text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 w-fit" onclick="showMethodSelection()">
                    <span class="material-symbols-outlined text-xl">arrow_back</span>
                    <span class="text-sm font-bold uppercase tracking-wider">Atrás</span>
                </div>

                <div class="text-center mb-6 shrink-0">
                    <h2 class="text-xl md:text-2xl font-extrabold font-display text-gray-900 dark:text-white mb-1">
                        Seleccioná tu sede
                    </h2>
                    <p class="text-gray-600 dark:text-gray-300 text-xs md:text-sm">
                        Elegí la ubicación más conveniente
                    </p>
                </div>

                <div class="space-y-4 pr-1">
                    <button onclick="selectLocation('Canning')" class="group w-full text-left bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 border-2 border-[#25D366] p-4 rounded-xl shadow-md transition-all hover:shadow-lg hover:border-[#20db5b]">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-[#25D366] rounded-full flex items-center justify-center transition-colors">
                                <span class="material-symbols-outlined text-white text-xl">location_on</span>
                            </div>
                            <div>
                                <h3 class="font-bold text-base text-gray-900 dark:text-white">Canning</h3>
                                <p class="text-xs md:text-sm text-gray-500 dark:text-gray-400">Centro Médico CIDI - Pedro Dreyer 4655</p>
                            </div>
                        </div>
                    </button>
                    
                    <button onclick="selectLocation('Caballito')" class="group w-full text-left bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 border-2 border-[#25D366] p-4 rounded-xl shadow-md transition-all hover:shadow-lg hover:border-[#20db5b]">
                         <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-[#25D366] rounded-full flex items-center justify-center transition-colors">
                                <span class="material-symbols-outlined text-white text-xl">location_on</span>
                            </div>
                            <div>
                                <h3 class="font-bold text-base text-gray-900 dark:text-white">Caballito</h3>
                                <p class="text-xs md:text-sm text-gray-500 dark:text-gray-400">Clínica San Camilo - M. Gandhi 572</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- PASO 3: Formulario (Oculto inicialmente) -->
            <div id="step-form" class="hidden bg-white dark:bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl border-2 border-gray-300 dark:border-gray-600 relative animate-fade-in-up flex flex-col">
                
                <div class="absolute top-4 left-4 cursor-pointer text-gray-400 hover:text-gray-600 flex items-center gap-1 p-2" onclick="showBackFromForm()">
                    <span class="material-symbols-outlined text-lg">arrow_back</span>
                </div>

                <div class="shrink-0 text-center mt-6 mb-6">
                     <p class="text-lg md:text-xl font-bold text-black dark:text-white leading-tight">
                        Tus datos
                    </p>
                    <span id="sede-label" class="text-primary text-xs font-bold uppercase tracking-widest mt-1 block"></span>
                </div>
                
                <form class="flex flex-col gap-4 px-1 pb-1" id="whatsappForm" onsubmit="handleSubmit(event)">
                    <div class="space-y-4">
                        <input id="inputName" class="h-12 md:h-14 w-full rounded-xl border-gray-200 bg-gray-50 px-4 text-[16px] focus:border-primary focus:ring-primary dark:border-gray-700 dark:bg-gray-900/50 dark:text-white" placeholder="Nombre y Apellido" required type="text"/>
                    </div>
                    
                    <div class="relative">
                         <select id="inputPain" class="h-12 md:h-14 w-full rounded-xl border-gray-200 bg-gray-50 px-4 pr-10 text-[16px] focus:border-primary focus:ring-primary dark:border-gray-700 dark:bg-gray-900/50 dark:text-white appearance-none cursor-pointer" required style="background-image: url(&quot;data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3E%3C/svg%3E&quot;); background-position: right 1rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;">
                            <option value="" disabled selected>¿Dónde te duele?</option>
                            <option value="rodilla">Rodilla</option>
                            <option value="hombro">Hombro</option>
                            <option value="otro">Otra zona</option>
                        </select>
                    </div>

                    <textarea id="inputDesc" class="w-full rounded-xl border-gray-200 bg-gray-50 px-4 py-3 text-[16px] focus:border-primary focus:ring-primary dark:border-gray-700 dark:bg-gray-900/50 dark:text-white resize-none" placeholder="Breve detalle..." rows="3"></textarea>
                    
                    <button type="submit" class="h-14 w-full rounded-xl bg-[#25D366] hover:bg-[#20db5b] text-white font-bold text-sm md:text-base transition-transform active:scale-95 shadow-lg uppercase tracking-wide flex items-center justify-center gap-2 mt-2">
                        <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3 18.6-68.1-4.4-6.9c-18.6-29.5-28.4-64.3-28.4-100.4 0-101.3 82.2-183.7 183.7-183.7 49 0 95.1 19.1 129.8 53.8 34.7 34.7 53.8 80.8 53.8 129.8 0 101.3-82.2 183.7-183.7 183.7zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>
                        <span>Solicitar Turno</span>
                    </button>
                    <p class="text-xs text-center text-gray-400">Enviar la solicitud vía WhatsApp para confirmar</p>
                </form>
            </div>

        </div>
    </main>

    <script src="js/form.js"></script>
</body>
</html>
